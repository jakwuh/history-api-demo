<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
<button onclick="updateHistory()">Generate history record</button>
<br/>
<span>Your current history:</span>
<br/>
<div id="container"></div>
<script type="text/javascript">
    function showHistory() {
        document.querySelector('#container').innerHTML = JSON.stringify(history.state);
    }
    function updateHistory() {
        var name = Math.random().toString(36);
        history.pushState({name: name}, "", "#" + name);
        showHistory();
    }
    showHistory();
    window.onpopstate = showHistory;
</script>
</body>
</html>
